<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.pro.min.css">
    <!-- File Css Main -->
    <link rel="stylesheet" href="css/login-style.css">
    <!-- Normalize Library -->
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="login">
        <div class="col-1">
            <div class="text">
                <img class="logo" src="image/logo.svg" alt="Logo">
                <h2>Welcome back</h2>
                <p>Login to your existing Boogaluu <br>account.</p>
            </div>
        </div>
        <div class="col-2">
            <div class="content">
                <img class="logo" src="image/logo.svg" alt="Logo">
                <h3>LOG IN</h3>
                <p>Follow the instructions to make it easier to register and you will be able to explore inside.</p>
                <form>
                    <div>
                        <input type="text" placeholder="Username/Phone">
                        <i class="fal fa-user"></i>
                    </div>
                    <div>
                        <input type="password" placeholder="Password">
                        <i class="fal fa-unlock-alt"></i>
                    </div>
                    <a href="forget-password.html" class="forget">Forgot password?</a>
                    <a href="dashborad.html" class="log">LOG IN</a>
                    <span class="or">Or Login with</span>
                </form>
                <div class="soial">
                    <div>
                        <img src="image/google-icon.svg" alt="google-icon">
                        <span>Google</span>
                    </div>
                    <div>
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </div>
                </div>
                <span class="create">New to boogaluu? <a href="create.html">Create Account</a></span>

            </div>
        </div>
    </div>
</body>
</html>
