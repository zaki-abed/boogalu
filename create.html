<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.pro.min.css">
    <!-- File Css Main -->
    <link rel="stylesheet" href="css/creat-style.css">
    <!-- Normalize Library -->
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="login">
        <div class="col-1">
            <div class="text">
                <img class="logo" src="image/logo.svg" alt="Logo">
                <h2>Best place to<br>learn dance</h2>
            </div>
        </div>
        <div class="col-2">
            <div class="content">
                <img class="logo" src="image/logo.svg" alt="Logo">
                <h3>CREATE ACCOUNT</h3>
                <p>Follow the instructions to make it easier to register and you will be able to explore inside.</p>
                <form>
                    <div>
                        <input type="text" placeholder="Full Name">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div>
                        <input type="text" placeholder="Username">
                        <i class="fal fa-unlock-alt"></i>
                    </div>
                    <div>
                        <input type="email" placeholder="Email">
                        <i class="fal fa-envelope"></i>
                    </div>
                    <div>
                        <input type="text" placeholder="Phone">
                        <i class="fal fa-phone"></i>
                    </div>
                    <div class="form-row">
                        <div>
                            <input type="password" placeholder="Password">
                            <i class="fal fa-unlock-alt"></i>
                        </div>
                        <div>
                            <input type="password" placeholder="Confirm">
                            <i class="fal fa-unlock-alt"></i>
                        </div>
                    </div>
                    <div class="form-row-radio">
                        <label><input type="radio" name="ch-1"><span>Pubic</span></label>
                        <label><input type="radio" name="ch-1"><span>Private</span></label>
                    </div>
                    <label><input type="checkbox" name="" id=""><span>Yes, I agree to the terms and conditions</span></label>
                    
                    <a href="create-success.html" class="log">Create Account</a>
                </form>
                <span class="create">Do you have account? <a href="login.html">Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
