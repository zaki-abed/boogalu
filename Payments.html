<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.pro.min.css">
    <!-- File Css Main -->
    <link rel="stylesheet" href="css/payments-style.css">
    <!-- Normalize Library -->
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="payment">
        <div class="row-1">
            <h2>Payments</h2>
            <a href="subscription.html"><i class="fal fa-times"></i></a>
        </div>
        <div class="content">
            <div class="col-1">
                <div class="row-1">
                    <p>Add Card Here <span>Verify and secure your card</span></p>
                    <img src="image/credit-card.svg" alt="credit-card">
                </div>
                <div class="row-2">
                    <form>
                        <div class="form-group-col">
                            <input type="text" placeholder="Card Number">
                            <input type="text" placeholder="Cardholder Name">
                        </div>
                        <div class="form-group-row">
                            <input type="text" placeholder="MM/YY">
                            <input type="text" placeholder="CVV">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-2">
                <p>Billing Details</p>
                <form>
                    <div class="form-group-row">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input class="only" type="text" placeholder="Phone Number">
                    <div class="form-group-col">
                        <input type="text" placeholder="Address Line 1">
                        <input type="text" placeholder="Address Line 2">
                    </div>
                    <div class="form-group-col">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="State">
                    </div>
                    <div class="form-group-col">
                        <input type="text" placeholder="Country">
                        <input type="text" placeholder="ZIP Code">
                    </div>
                    <input  class="only" type="text" placeholder="Promo Code">
                </form>
                <div class="btn-gruop">
                    <a href="#">Cancel</a>
                    <a href="#">Make Payment</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
